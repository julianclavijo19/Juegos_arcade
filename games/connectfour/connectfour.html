<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Arcade Retro</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        .connect-board {
            background: linear-gradient(145deg, #3a86ff, #2d6fd6);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(58, 134, 255, 0.5);
            display: inline-block;
            margin: 20px auto;
        }
        
        .board-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .cell {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #1a1a2e, #0a0a1e);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 183, 3, 0.8),
                        inset 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .cell.disabled:hover {
            transform: none;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .token {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: dropToken 0.5s ease-out;
            position: relative;
        }
        
        @keyframes dropToken {
            0% {
                transform: translateY(-500px);
            }
            60% {
                transform: translateY(10px);
            }
            80% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .token.red {
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #ff006e);
            box-shadow: 0 5px 15px rgba(255, 0, 110, 0.7),
                        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
        }
        
        .token.yellow {
            background: radial-gradient(circle at 30% 30%, #ffd93d, #ffb703);
            box-shadow: 0 5px 15px rgba(255, 183, 3, 0.7),
                        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
        }
        
        .token.winning {
            animation: winningToken 0.5s ease infinite alternate;
        }
        
        @keyframes winningToken {
            0% {
                box-shadow: 0 0 20px #06ffa5;
            }
            100% {
                box-shadow: 0 0 40px #06ffa5, 0 0 60px #06ffa5;
            }
        }
        
        .turn-indicator {
            text-align: center;
            font-size: 2em;
            color: #ffb703;
            margin: 20px 0;
            text-shadow: 0 0 20px #ffb703;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .turn-token {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(26, 26, 46, 0.8);
            border: 3px solid #3a86ff;
            border-radius: 15px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-item h3 {
            color: #ffb703;
            margin-bottom: 10px;
        }
        
        .score-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 50px;
                height: 50px;
            }
            
            .token {
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üî¥üü° CONNECT FOUR</h1>
            <button class="back-button" onclick="window.location.href='../../index.html'">‚Üê VOLVER AL MEN√ö</button>
        </div>
        
        <div class="game-settings" id="gameSettings">
            <h2>CONFIGURACI√ìN</h2>
            <div class="setting-group">
                <label>MODO DE JUEGO:</label>
                <select id="gameMode">
                    <option value="ai">JUGADOR vs IA</option>
                    <option value="2player">2 JUGADORES</option>
                </select>
            </div>
            <div class="setting-group" id="difficultyGroup">
                <label>DIFICULTAD IA:</label>
                <select id="difficulty">
                    <option value="easy">F√ÅCIL</option>
                    <option value="medium" selected>MEDIO</option>
                    <option value="hard">DIF√çCIL</option>
                </select>
            </div>
            <button class="start-button" id="startButton">INICIAR JUEGO</button>
        </div>
        
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="score-board">
                <div class="score-item">
                    <h3>üî¥ ROJO</h3>
                    <div class="score-value" style="color: #ff006e;" id="scoreRed">0</div>
                </div>
                <div class="score-item">
                    <h3>EMPATES</h3>
                    <div class="score-value" style="color: #3a86ff;" id="scoreTie">0</div>
                </div>
                <div class="score-item">
                    <h3 id="player2Label">üü° AMARILLO</h3>
                    <div class="score-value" style="color: #ffb703;" id="scoreYellow">0</div>
                </div>
            </div>
            
            <div class="turn-indicator" id="turnIndicator">
                <div class="turn-token red"></div>
                <span>TURNO DE ROJO</span>
            </div>
            
            <div style="text-align: center;">
                <div class="connect-board" id="board"></div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="back-button" id="resetButton">NUEVA PARTIDA</button>
                <button class="back-button" id="changeSettingsButton">CAMBIAR CONFIGURACI√ìN</button>
            </div>
        </div>
    </div>
    
    <script src="../../js/preventScroll.js"></script>
    <script src="connectfour.js"></script>
</body>
</html>
