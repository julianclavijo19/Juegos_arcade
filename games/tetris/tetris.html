<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Arcade Retro</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        .tetris-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .next-piece-container {
            background: rgba(26, 26, 46, 0.8);
            border: 3px solid #3a86ff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .next-piece-container h3 {
            color: #ffb703;
            margin-bottom: 15px;
        }
        
        #nextPieceCanvas {
            background: #000;
            border: 2px solid #ff006e;
            border-radius: 5px;
        }
        
        .controls-info {
            background: rgba(26, 26, 46, 0.8);
            border: 3px solid #3a86ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .controls-info h3 {
            color: #ffb703;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .controls-info ul {
            list-style: none;
            padding: 0;
        }
        
        .controls-info li {
            padding: 8px;
            margin: 5px 0;
            background: rgba(58, 134, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üß© TETRIS</h1>
            <button class="back-button" onclick="window.location.href='../../index.html'">‚Üê VOLVER AL MEN√ö</button>
        </div>
        
        <div class="game-settings" id="gameSettings">
            <h2>CONFIGURACI√ìN</h2>
            <div class="setting-group">
                <label>DIFICULTAD:</label>
                <select id="difficulty">
                    <option value="easy">F√ÅCIL</option>
                    <option value="medium" selected>MEDIO</option>
                    <option value="hard">DIF√çCIL</option>
                </select>
            </div>
            <button class="start-button" id="startButton">INICIAR JUEGO</button>
        </div>
        
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">PUNTOS</span>
                    <span class="info-value" id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">NIVEL</span>
                    <span class="info-value" id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">L√çNEAS</span>
                    <span class="info-value" id="lines">0</span>
                </div>
            </div>
            
            <div class="tetris-container">
                <canvas id="tetrisCanvas" width="300" height="600"></canvas>
                <div class="next-piece-container">
                    <h3>SIGUIENTE</h3>
                    <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                </div>
            </div>
            
            <button class="back-button" id="pauseButton">PAUSAR</button>
        </div>
        
        <div class="controls-info">
            <h3>üéÆ CONTROLES</h3>
            <ul>
                <li>‚¨ÖÔ∏è FLECHA IZQUIERDA - Mover izquierda</li>
                <li>‚û°Ô∏è FLECHA DERECHA - Mover derecha</li>
                <li>‚¨áÔ∏è FLECHA ABAJO - Ca√≠da r√°pida</li>
                <li>üîÑ FLECHA ARRIBA o ESPACIO - Rotar</li>
                <li>‚è∏Ô∏è P - Pausar/Reanudar</li>
            </ul>
        </div>
    </div>
    
    <script src="../../js/preventScroll.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
