<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Arcade Retro</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        .controls-info {
            background: rgba(26, 26, 46, 0.8);
            border: 3px solid #3a86ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .controls-info h3 {
            color: #ffb703;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .control-section {
            background: rgba(58, 134, 255, 0.1);
            border: 2px solid #3a86ff;
            border-radius: 10px;
            padding: 15px;
        }
        
        .control-section h4 {
            color: #06ffa5;
            margin-bottom: 10px;
        }
        
        .control-section ul {
            list-style: none;
            padding: 0;
        }
        
        .control-section li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üèì PONG</h1>
            <button class="back-button" onclick="window.location.href='../../index.html'">‚Üê VOLVER AL MEN√ö</button>
        </div>
        
        <div class="game-settings" id="gameSettings">
            <h2>CONFIGURACI√ìN</h2>
            <div class="setting-group">
                <label>MODO DE JUEGO:</label>
                <select id="gameMode">
                    <option value="ai">JUGADOR vs IA</option>
                    <option value="2player">2 JUGADORES</option>
                </select>
            </div>
            <div class="setting-group" id="difficultyGroup">
                <label>DIFICULTAD IA:</label>
                <select id="difficulty">
                    <option value="easy">F√ÅCIL</option>
                    <option value="medium" selected>MEDIO</option>
                    <option value="hard">DIF√çCIL</option>
                </select>
            </div>
            <div class="setting-group">
                <label>PUNTOS PARA GANAR:</label>
                <select id="winScore">
                    <option value="5">5 Puntos</option>
                    <option value="10" selected>10 Puntos</option>
                    <option value="15">15 Puntos</option>
                    <option value="21">21 Puntos</option>
                </select>
            </div>
            <button class="start-button" id="startButton">INICIAR JUEGO</button>
        </div>
        
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label" id="player1Label">JUGADOR 1</span>
                    <span class="info-value" id="score1">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">OBJETIVO</span>
                    <span class="info-value" id="targetScore">10</span>
                </div>
                <div class="info-item">
                    <span class="info-label" id="player2Label">JUGADOR 2</span>
                    <span class="info-value" id="score2">0</span>
                </div>
            </div>
            
            <canvas id="pongCanvas" width="800" height="600"></canvas>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="back-button" id="pauseButton">PAUSAR</button>
            </div>
        </div>
        
        <div class="controls-info">
            <h3>üéÆ CONTROLES</h3>
            <div class="controls-grid">
                <div class="control-section">
                    <h4>üë§ JUGADOR 1 (Izquierda)</h4>
                    <ul>
                        <li>‚¨ÜÔ∏è W - Mover arriba</li>
                        <li>‚¨áÔ∏è S - Mover abajo</li>
                    </ul>
                </div>
                <div class="control-section">
                    <h4>üë§ JUGADOR 2 (Derecha)</h4>
                    <ul>
                        <li>‚¨ÜÔ∏è FLECHA ARRIBA - Mover arriba</li>
                        <li>‚¨áÔ∏è FLECHA ABAJO - Mover abajo</li>
                    </ul>
                </div>
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <p>‚è∏Ô∏è P - Pausar/Reanudar</p>
            </div>
        </div>
    </div>
    
    <script src="../../js/preventScroll.js"></script>
    <script src="pong.js"></script>
</body>
</html>
